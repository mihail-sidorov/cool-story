<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Видео</title>

    <link rel="stylesheet" href="/css/libraries/swiper.min.css">
    <link rel="stylesheet" href="/css/libraries/slick.css">
    <link rel="stylesheet" href="/css/libraries/slick-theme.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>

    <div class="videos-block-1 section-wrapper">
        <div class="videos-block-1__content">
            <div class="videos-block-1__text">
                <div class="videos-block-1__text-title">Поздравление от родителей</div>
                <div class="videos-block-1__text-desc">Поздравление от родителей</div>
                <div class="videos-block-1__text-items">
                    <a href="#" class="videos-block-1__text-item">
                        <div class="videos-block-1__text-item-title">Детский сад</div>
                        <div class="videos-block-1__text-item-desc">в том числе ясли-сад</div>
                    </a>
                    <a href="#" class="videos-block-1__text-item">
                        <div class="videos-block-1__text-item-title">4 класс</div>
                        <div class="videos-block-1__text-item-desc">начальная школа</div>
                    </a>
                    <a href="#" class="videos-block-1__text-item">
                        <div class="videos-block-1__text-item-title">9-11 класс</div>
                        <div class="videos-block-1__text-item-desc">старшая школа</div>
                    </a>
                </div>
                <div class="videos-block-1__text-btns">
                    <button class="videos-block-1__text-btn btn btn--black">Оставить заявку</button>
                </div>
            </div>
            <div class="videos-block-1__form">
                <div class="videos-block-1__form-title">Получить бесплатный образец</div>
                <form>
                    <div class="videos-block-1__form-items">
                        <div class="videos-block-1__form-item">
                            <label>
                                <input type="text" placeholder="Имя">
                            </label>
                        </div>
                        <div class="videos-block-1__form-item">
                            <label>
                                <input type="text" placeholder="Телефон">
                            </label>
                        </div>
                        <div class="videos-block-1__form-item videos-block-1__form-item_checkbox">
                            <label for="videos-block-1__form-item_checkbox"></label><input type="checkbox"
                                id="videos-block-1__form-item_checkbox">
                            Согласен(на) на обработку персональных данных
                        </div>
                    </div>
                    <div class="videos-block-1__form-btns">
                        <button class="videos-block-1__form-btn btn btn--black">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='/js/libraries/jquery.min.js'></script>
    <script src="/js/libraries/swiper.min.js"></script>
    <script src="/js/libraries/slick.min.js"></script>
    <script src="/js/libraries/detect.min.js"></script>

    <script src="/js/app.js"></script>
</body>

</html>
